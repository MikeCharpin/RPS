<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section>
            <h1>Revolution!</h1>
            <h2>Humanity Vs. The Machine</h2>
            <h3>Battle for Survival!</h3>
        </section>

        <section>
            <h4>Choose your Strategy</h4>

            <div class="container">
                <button class="btn rock">Direct Action</button>
                <button class="btn paper">Publications</button>
                <button class="btn scissors">Demonstrations</button>
            </div>
        </section>
        
        <section>
                <h2>Battle Result</h2>
                <h3 class="summary"></h3>
                <h4 class="result"></h4>
        </section>

        <section>
            <h2>Battle History</h2>
            <div class="score">
                <span>Wins</span>
                <span class="wins"></span>
            </div>
            <div class="score">
                <span>Loses</span>
                <span class="loses"></span>
            </div>
        </section>

        <dialog class="modal" id="modal">
            <img src="" alt="">
            <span id="modal-text"></span>
            <button class="reset-btn"></button>
            <button class="exit-btn"></button>
        </dialog>


    </main>
</body>
<script type="module" src="main.js"></script>
</html>
