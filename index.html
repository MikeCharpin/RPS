<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    
</head>

<body>
    <main>
        <div id="app-backdrop">

            <dialog type="modal" id="start-game">
                <img id="start-img" src="./images/sunsetincyber-presvetl.gif" alt="Person walking down the street in a futuristic city.">
                <h1>Are you ready to help your community?</h1>
                <button id="start-btn">I'm ready to contribute!</button>
            </dialog>

            <section>
                <h1>Revolution!</h1>
                <h2>Humanity vs. The Machine</h2>
            </section>

            <section>
                <h4>--Choose your Strategy--</h4>

                <div class="container">
                    <button id="rock" class="action-btn"> <img  class="icon-action" src="./images/manonpigrequest-jetpack03.png" alt=""> Direct Action</button>
                    <button id="paper" class="action-btn"> <img  class="icon-action" src="./images/thedailyprofet-sharnand.png" alt=""> Publications</button>
                    <button id="scissors" class="action-btn"> <img  class="icon-action" src="./images/calendarchallenge-m0ss-knda-d3ad.png" alt=""> Demonstrations</button>
                </div>
            </section>
            
            <section id="result-section" >
                    <h2>--Strategy Results--</h2>
                    <div class="result-text">
                        <h3 class="summary">Its a beautiful day to make the world a better place!</h3>
                        <h3 class="result">Give'em Hell!</h3>
                    </div>
            </section>

            <section id="score-section">
                <h2>--Movement History--</h2>
                <div class="score-cards">
                    <div class="score">
                        <span>Wins</span>
                        <span class="wins"></span>
                    </div>
                    <div class="score">
                        <span>Loses</span>
                        <span class="loses"></span>
                    </div>
                </div>
            </section>

            <dialog class="modal" id="modal">
                <img id="end-img" src="" alt="">
                <h2 id="modal-text"></h2>
                <button class="reset-btn"></button>
                <button class="exit-btn"></button>
            </dialog>

            
        </div>
        
        <audio controls loop  id="game-audio" src="./audio//2021-08-30_-_Boss_Time_-_www.FesliyanStudios.com.ogg" type="audio/mpeg"></audio>
         

    </main>
</body>
<script type="module" src="main.js"></script>
</html>
